<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - MiQR</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>

    <!-- Fondo estilo cover -->
    <div class="cover">
        <div class="overlay"></div>

        <!-- Contenido principal -->
        <div class="container">

            <!-- Botón volver -->
            <div class="volver">
                <a href="Index.html">← Volver</a>
            </div>

            <!-- Caja gris clara -->
            <div class="login-box">

                <img src="img/logo.png" alt="Logo MiQR" class="logo">

                <h2>Registrarse</h2>

                <form>
                    <label>Nombre</label>
                    <input type="text" placeholder="Tu nombre" required>

                    <label>Correo electrónico</label>
                    <input type="email" placeholder="ejemplo@gmail.com" required>

                    <label>Teléfono</label>
                    <input type="tel" placeholder="300 000 0000">

                    <label class="check">
                        <input type="checkbox" required>
                        Acepto los términos y condiciones de tratamiento de datos
                    </label>

                    <button class="btn-login">Registrarme</button>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
